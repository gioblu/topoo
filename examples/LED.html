<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>topoo LED example</title>
    <link href="../css/indicators.css" rel="stylesheet" />
  </head>
  <body>
    <div class="indicators">
      <div class="indicator" data-text="RED">
        <span class="LED red on"></span>
      </div>
      <div class="indicator">
        <span class="LED red on"></span>
      </div>
      <div class="indicator">
        <span class="LED red blink" data-freq="500"></span>
      </div>
      <div class="indicator">
        <span class="LED red off"></span>
      </div>
    </div>
    <div class="indicators">
      <div class="indicator" data-text="GREEN">

      </div>
      <div class="indicator">
        <span class="LED green on"></span>
      </div>
      <div class="indicator">
        <span class="LED green blink" data-freq="500"></span>
      </div>
      <div class="indicator">
        <span class="LED green off"></span>
      </div>
    </div>
    <div class="indicators">
      <div class="indicator" data-text="BLUE">
        <span class="LED blue on"></span>
      </div>
      <div class="indicator">
        <span class="LED blue on"></span>
      </div>
      <div class="indicator">
        <span class="LED blue blink" data-freq="500"></span>
      </div>
      <div class="indicator">
        <span class="LED blue off"></span>
      </div>
    </div>
    <div class="indicators">
      <div class="indicator" data-text="YELLOW">
        <span class="LED yellow on"></span>
      </div>
      <div class="indicator">
        <span class="LED yellow on"></span>
      </div>
      <div class="indicator">
        <span class="LED yellow blink" data-freq="500"></span>
      </div>
      <div class="indicator">

      </div>
    </div>
    <div class="indicators">
      <div class="indicator" data-text="PURPLE">

      </div>

        <span class="LED purple on"></span>

        <span class="LED purple blink" data-freq="500"></span>
      </div>

        <span class="LED purple off"></span>

    <div class="indicators">
      <div class="indicator" data-text="CYAN">

        <span class="LED cyan blink" data-freq="500"></span>

        <span class="LED cyan off"></span>

    </div>
    <div class="indicators">
      <div class="indicator" data-text="ORANGE">
        <span class="LED orange on"></span>
      </div>
      <div class="indicator">
        <span class="LED orange on"></span>
      </div>
      <div class="indicator">
        <span class="LED orange blink" data-freq="500"></span>
      </div>
      <div class="indicator">
        <span class="LED orange off"></span>
      </div>
    </div>
  </body>
</html>

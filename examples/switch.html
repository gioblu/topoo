  <head>
    <link href="../css/controls.css" rel="stylesheet" />
    <meta charset="utf-8">

  <body>
    <div class="topoo-switches">
      <div class="topoo-switch">
        <span class="info">TOGGLE 1</span>
        <div class="flip">
            <span class="line"></span>
            <input type="checkbox" id="toggle">
            <label class="label" for="toggle" data-on="ON" data-off="OFF">
                <span class="tlever"></span>
            </label>
        </div>
        <span class="info">Additional info 1</span>
      </div>
      <div class="topoo-switch">

            </label>
        </div>
        <span class="info">Additional info 2</span>
      </div>
      <div class="topoo-switch">
        <span class="info">TOGGLE 3</span>

            <span class="line"></span>
            <input type="checkbox" id="toggle3">
            <label class="label" for="toggle3" data-on="ON" data-off="OFF">

            </label>
        </div>
        <span class="info">Additional info 3</span>
      </div>
    </div>
  </body>
</html>

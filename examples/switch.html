<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="../css/controls.css" rel="stylesheet" />
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="topoo-switches">
      <div class="topoo-switch" data-top-text="TOGGLE 1" data-bottom-text="Additional info 1">
        <span class="info"></span>
        <div class="flip">
          <span class="line"></span>
          <input type="checkbox" id="toggle">
          <label class="label" for="toggle" data-on="ON" data-off="OFF">
            <span class="tlever"></span>
          </label>
        </div>
      </div>
      <div class="topoo-switch" data-top-text="TOGGLE 2" data-bottom-text="Additional info 2">
        <div class="flip">
          <span class="line"></span>
          <input type="checkbox" id="toggle2">
          <label class="label" for="toggle2" data-on="ON" data-off="OFF">
            <span class="tlever"></span>
          </label>
        </div>
      </div>
      <div class="topoo-switch" data-top-text="TOGGLE 3" data-bottom-text="Additional info 3">
        <div class="flip">
          <span class="line"></span>
          <input type="checkbox" id="toggle3">
          <label class="label" for="toggle3" data-on="ON" data-off="OFF">
            <span class="tlever"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
